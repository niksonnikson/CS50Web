<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <style>
        navbar { 
            font-family:Product Sans !important; 
        }
        .nav-link {
            color: black !important;
        }

        .navbar-nav .nav-item .nav-link:focus {
            text-decoration: underline;
          
        }
    </style>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link about" href="#">About</a>
                     </li>
                    <li class="nav-item">
                        <a class="nav-link store" href="#">Store</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex flex-column align-items-end">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link about" href="#">Image Search</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link about" href="#">Advanced Search</a>
                     </li>
                </ul>
            </div>
        </nav>
        <div class="mx-auto my-5" style="width: 500px;">
            <form action="https://www.google.com/search">
                <div class="input-group mb-3">
                    <input type="text" name="q" placeholder="Type your query" class="form-control form-rounded" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Google Search">
                </div>
            </form>
          </div>
    </body>
</html>
